{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center;">Feedback Sentiment Analysis</h1>

<div style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
">
    <form method="post" style="
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 600px;
        display: grid;
        gap: 20px;
    ">
        <div>
            <label for="feedback_text">Enter Feedback:</label><br>
            <textarea name="feedback_text" rows="5" cols="50" required style="
                width: 100%;
                border-radius: 8px;
                padding: 10px;
                border: 1px solid #ccc;
                resize: vertical;
            "></textarea>
        </div>

        <div style="text-align: center;">
            <button type="submit" style="
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
            ">
                Analyze
            </button>
        </div>
    </form>
</div>

{% if prediction is not none %}
    <h2 style="text-align: center;">Prediction Result:</h2>
    <p style="text-align: center;">{{ prediction }}</p>
{% endif %}
{% endblock %}
